{% extends "base.html" %}

{% block content %}

<header>
    <h1>Alerts</h1>
</header>

<section>

    <!-- Display our list group (all of our items in DB) -->
    <div class="list-group mb-3">
        {% for alert in alerts %}
            <div class="list-group-item">
                <h4>{{ alert.name }}</h4>
                <p>
                    <a href="{{alert.item.url}}">{{ alert.item_id }} (last price ${{ alert.item.price }})</a>
                </p>
                
                <a class="btn btn-secondary" href="{{ url_for('alerts.edit_alert', alert_id=alert._id) }}">
                    Edit
                </a>
                
            </div>
        {% endfor %}
    </div>
    <!-- End list group -->


    <!-- Button for Creating new Item to list -->
    <a class="btn btn-primary" href="{{ url_for('alerts.new_alert') }}">
        Create new
    </a>
    <!-- End button -->

</section>

{% endblock %}
