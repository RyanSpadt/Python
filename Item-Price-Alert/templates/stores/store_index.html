{% extends "base.html" %}

{% block content %}

<header>
    <h1>Stores</h1>
</header>

<section>

    <!-- Display our list group (all of our items in DB) -->
    <div class="list-group mb-3">
        {% for store in stores %}
            <div class="list-group-item">
                <h4 class="list-group-item-heading">{{ store.name }}</h4>
                <p>
                    For URLs starting with {{ store.url_prefix }}
                </p>
            </div>
        {% endfor %}
    </div>
    <!-- End list group -->


    <!-- Button for Creating new Item to list -->
    <a class="btn btn-primary" href="{{ url_for('stores.create_store') }}">
        Create new
    </a>
    <!-- End button -->

</section>

{% endblock %}
