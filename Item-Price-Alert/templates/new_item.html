{% extends "base.html" %}

{% block content %}

    <header><h1>Create Item</h1></header>
    <section class="create-item-form">
        <form method="post"> <!-- Defining as method post because we need data from the form -->

            <!-- Input for url from user -->
            <div>
                <label for="url">URL</label>
                <input type="text" id="url" name="url" placeholder="https://..." />
            </div>

            <!-- Input for tag_name from user -->
            <div>
                <label for="tag_name">Tag name</label>
                <input type="text" id="tag_name" name="tag_name" placeholder="span" aria-describedby="tagNameHelp"/>
                <small id="tagNameHelp">
                    What is the HTML tag of the item that contains the item price?
                </small>
            </div>

            <!-- Input for query from user -->
            <div>
                <label for="query">Query</label>
                <input type="text" id="query" name="query" placeholder='{"id:" "..."}' aria-describedby="queryHelp"/>
                <small id="queryHelp">
                    What JSON query would we have to do to find the specific tag with the price?
                </small>
            </div>

            <button type="submit">Create</button>

        </form>
    </section>

{% endblock %}
